<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代谢健康指标计算器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #ff7e5f;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --card-bg: rgba(255, 255, 255, 0.97);
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --history-bg: rgba(255, 255, 255, 0.92);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d1b4c, #9a1a1a, #0d1b4c);
            color: #333;
            min-height: 100vh;
            padding: 15px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 15px;
            color: white;
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }
        
        header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        header p {
            font-size: 1rem;
            max-width: 100%;
            margin: 0 auto;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        .card-title {
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            font-size: 1.3rem;
            color: var(--secondary);
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100%, 1fr));
            gap: 15px;
        }
        
        .input-group {
            margin-bottom: 18px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #fdfdfd;
        }
        
        .input-group input:focus, .input-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.15);
            background: white;
        }
        
        .input-group .unit {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 20px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.2);
            background: linear-gradient(to right, #23338d, #c62a2a);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-sm {
            padding: 8px 14px;
            font-size: 0.9rem;
            max-width: 100%;
            margin: 5px 0;
        }
        
        .btn-info {
            background: linear-gradient(to right, #17a2b8, #138496);
        }
        
        .btn-danger {
            background: linear-gradient(to right, var(--danger), #b21f1f);
        }
        
        .btn-success {
            background: linear-gradient(to right, var(--success), #0d7a33);
        }
        
        .btn-warning {
            background: linear-gradient(to right, var(--warning), #d39e00);
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .result-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 18px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.06);
            border-left: 4px solid var(--primary);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .result-card h3 {
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .result-value {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--secondary);
            margin: 8px 0;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .result-interpretation {
            font-size: 0.85rem;
            margin-top: 12px;
            padding: 8px;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .normal {
            background-color: rgba(40, 167, 69, 0.15);
            color: #218838;
        }
        
        .warning {
            background-color: rgba(255, 193, 7, 0.15);
            color: #e0a800;
        }
        
        .danger {
            background-color: rgba(220, 53, 69, 0.15);
            color: #c82333;
        }
        
        .note {
            background: #fff8e1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid var(--warning);
            font-size: 0.95rem;
        }
        
        .note h3 {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: #856404;
            font-size: 1.1rem;
        }
        
        .footer {
            text-align: center;
            padding: 20px 10px;
            color: rgba(255,255,255,0.7);
            font-size: 0.85rem;
            margin-top: 15px;
        }
        
        /* 历史记录部分 */
        .history-section {
            background: var(--history-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .history-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--primary);
            gap: 15px;
        }
        
        .history-header h2 {
            color: var(--primary);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            width: 100%;
        }
        
        .search-container input, .search-container select {
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            width: 100%;
        }
        
        .history-table-container {
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.06);
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 600px;
        }
        
        .history-table th {
            background-color: var(--primary);
            color: white;
            padding: 12px 15px;
            text-align: left;
            position: sticky;
            top: 0;
            font-size: 0.95rem;
        }
        
        .history-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        
        .history-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .history-table tr:hover {
            background-color: #e9f7ff;
        }
        
        .action-cell {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .no-records {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 1rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
            z-index: 1001;
        }
        
        .close-modal:hover {
            color: var(--danger);
        }
        
        .modal-title {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--primary);
            font-size: 1.5rem;
        }
        
        .record-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .detail-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        
        .detail-section h3 {
            color: var(--secondary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
        }
        
        .detail-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 6px;
            font-size: 0.95rem;
        }
        
        .import-export-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        
        .btn-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        
        .btn-row .btn {
            margin: 0;
        }
        
        /* 手机优化 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.6rem;
            }
            
            .card-title {
                font-size: 1.3rem;
            }
            
            .result-value {
                font-size: 1.4rem;
            }
            
            .history-table th, .history-table td {
                padding: 10px 12px;
                font-size: 0.85rem;
            }
            
            .btn-sm {
                font-size: 0.85rem;
                padding: 6px 10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            header {
                padding: 15px 10px;
            }
            
            header h1 {
                font-size: 1.4rem;
            }
            
            header p {
                font-size: 0.9rem;
            }
            
            .card {
                padding: 15px;
            }
            
            .card-title {
                font-size: 1.2rem;
            }
            
            .result-value {
                font-size: 1.3rem;
            }
            
            .results-container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .import-export-container {
                flex-direction: column;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heartbeat"></i> 代谢健康指标计算器</h1>
            <p>基于最新研究计算胰岛素抵抗、心血管风险和代谢健康相关指标</p>
        </header>
        
        <main>
            <div class="card">
                <h2 class="card-title"><i class="fas fa-edit"></i> 输入健康数据</h2>
                <div class="grid-container">
                    <div class="input-group">
                        <label for="tg"><i class="fas fa-vial"></i> 甘油三酯 (TG)</label>
                        <input type="number" id="tg" step="0.01" min="0.1" value="1.5">
                        <span class="unit">mmol/L</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="hdl"><i class="fas fa-vial"></i> 高密度脂蛋白 (HDL-C)</label>
                        <input type="number" id="hdl" step="0.01" min="0.1" value="1.2">
                        <span class="unit">mmol/L</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="glucose"><i class="fas fa-tint"></i> 空腹血糖</label>
                        <input type="number" id="glucose" step="0.01" min="1" value="5.0">
                        <span class="unit">mmol/L</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="ketone"><i class="fas fa-tint"></i> 血酮</label>
                        <input type="number" id="ketone" step="0.01" min="0.1" value="0.5">
                        <span class="unit">mmol/L</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="height"><i class="fas fa-ruler-vertical"></i> 身高</label>
                        <input type="number" id="height" min="100" value="170">
                        <span class="unit">cm</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="weight"><i class="fas fa-weight"></i> 体重</label>
                        <input type="number" id="weight" step="0.1" min="30" value="70">
                        <span class="unit">kg</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="waist"><i class="fas fa-ruler"></i> 腰围</label>
                        <input type="number" id="waist" min="50" value="85">
                        <span class="unit">cm</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="datetime"><i class="fas fa-calendar-alt"></i> 日期和时间</label>
                        <input type="datetime-local" id="datetime">
                    </div>
                </div>
                
                <div class="btn-container">
                    <div class="btn-row">
                        <button id="calculate-btn" class="btn">
                            <i class="fas fa-calculator"></i> 计算指标
                        </button>
                        <button id="save-record" class="btn btn-success">
                            <i class="fas fa-save"></i> 保存记录
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-chart-line"></i> 计算结果</h2>
                <div class="results-container">
                    <div class="result-card">
                        <h3><i class="fas fa-calculator"></i> TyG 指数</h3>
                        <div class="result-value" id="tyg-index">-</div>
                        <div class="result-interpretation" id="tyg-interpret">胰岛素抵抗风险指标</div>
                    </div>
                    
                    <div class="result-card">
                        <h3><i class="fas fa-heartbeat"></i> TyG-BMI</h3>
                        <div class="result-value" id="tyg-bmi">-</div>
                        <div class="result-interpretation" id="tyg-bmi-interpret">心血管风险指标</div>
                    </div>
                    
                    <div class="result-card">
                        <h3><i class="fas fa-vial"></i> TG/HDL-C</h3>
                        <div class="result-value" id="tg-hdl">-</div>
                        <div class="result-interpretation" id="tg-hdl-interpret">心血管风险指标</div>
                    </div>
                    
                    <div class="result-card">
                        <h3><i class="fas fa-balance-scale"></i> GKI</h3>
                        <div class="result-value" id="gki">-</div>
                        <div class="result-interpretation" id="gki-interpret">代谢健康指标</div>
                    </div>
                </div>
                
                <div class="note">
                    <h3><i class="fas fa-info-circle"></i> 说明:</h3>
