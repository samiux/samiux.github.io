<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亚洲人体脂率计算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .gender-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .gender-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .gender-option:hover {
            background-color: #f5f5f5;
        }
        
        .gender-option.selected {
            border-color: #4776E6;
            background-color: #eef4ff;
        }
        
        .gender-option i {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
            color: #777;
        }
        
        .gender-option.selected i {
            color: #4776E6;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #4776E6;
            outline: none;
        }
        
        .unit {
            position: relative;
        }
        
        .unit::after {
            content: "cm";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .unit-kg::after {
            content: "kg";
        }
        
        button {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.4);
        }
        
        .result-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .result-container.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result-value {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin: 15px 0;
            color: #4776E6;
        }
        
        .result-classification {
            text-align: center;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .classification-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .classification-table th, 
        .classification-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        
        .classification-table th {
            background-color: #f0f0f0;
        }
        
        .highlight {
            background-color: #eef4ff;
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            .gender-selection {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>亚洲人体脂率计算器</h1>
            <p>根据腰围和体重计算您的体脂百分比</p>
        </div>
        
        <div class="form-container">
            <div class="gender-selection">
                <div class="gender-option" id="male-option" onclick="selectGender('male')">
                    <i>♂</i>
                    <span>男性</span>
                </div>
                <div class="gender-option" id="female-option" onclick="selectGender('female')">
                    <i>♀</i>
                    <span>女性</span>
                </div>
            </div>
            
            <div class="input-group">
                <label for="waist">腰围</label>
                <div class="unit">
                    <input type="number" id="waist" placeholder="请输入腰围" min="1" step="0.1">
                </div>
            </div>
            
            <div class="input-group">
                <label for="weight">体重</label>
                <div class="unit unit-kg">
                    <input type="number" id="weight" placeholder="请输入体重" min="1" step="0.1">
                </div>
            </div>
            
            <button onclick="calculateBodyFat()">计算体脂率</button>
            
            <div class="result-container" id="result-container">
                <div class="result-classification">您的体脂率</div>
                <div class="result-value" id="result-value">0.0%</div>
                
                <table class="classification-table">
                    <tr>
                        <th>分类</th>
                        <th>男性</th>
                        <th>女性</th>
                    </tr>
                    <tr id="essential-fat">
                        <td>必需脂肪</td>
                        <td>2-5%</td>
                        <td>10-13%</td>
                    </tr>
                    <tr id="athlete">
                        <td>运动员</td>
                        <td>6-13%</td>
                        <td>14-20%</td>
                    </tr>
                    <tr id="fitness">
                        <td>健康</td>
                        <td>14-17%</td>
                        <td>21-24%</td>
                    </tr>
                    <tr id="average">
                        <td>一般</td>
                        <td>18-24%</td>
                        <td>25-31%</td>
                    </tr>
                    <tr id="obese">
                        <td>肥胖</td>
                        <td>>24%</td>
                        <td>>31%</td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 亚洲人体脂率计算器</p>
            <p>注：计算结果仅供参考，不能替代专业医疗建议</p>
        </div>
    </div>

    <script>
        let selectedGender = '';
        
        function selectGender(gender) {
            selectedGender = gender;
            document.getElementById('male-option').classList.remove('selected');
            document.getElementById('female-option').classList.remove('selected');
            document.getElementById(gender + '-option').classList.add('selected');
        }
        
        function calculateBodyFat() {
            const waist = parseFloat(document.getElementById('waist').value);
            const weight = parseFloat(document.getElementById('weight').value);
            
            // 验证输入
            if (!waist || !weight || waist <= 0 || weight <= 0) {
                alert('请输入有效的腰围和体重数值');
                return;
            }
            
            if (!selectedGender) {
                alert('请选择性别');
                return;
            }
            
            let a = waist * 0.74;
            let b;
            
            if (selectedGender === 'male') {
                b = (weight * 0.082) + 44.74;
            } else {
                b = (weight * 0.082) + 34.89;
            }
            
            const bodyFat = ((a - b) / weight) * 100;
            const roundedResult = bodyFat.toFixed(1);
            
            // 显示结果
            document.getElementById('result-value').textContent = roundedResult + '%';
            document.getElementById('result-container').classList.add('show');
            
            // 重置表格高亮
            document.querySelectorAll('.classification-table tr').forEach(row => {
                row.classList.remove('highlight');
            });
            
            // 根据结果高亮对应的行
            highlightResult(parseFloat(roundedResult));
        }
        
        function highlightResult(result) {
            let rowId;
            
            if (selectedGender === 'male') {
                if (result >= 2 && result <= 5) rowId = 'essential-fat';
                else if (result >= 6 && result <= 13) rowId = 'athlete';
                else if (result >= 14 && result <= 17) rowId = 'fitness';
                else if (result >= 18 && result <= 24) rowId = 'average';
                else if (result > 24) rowId = 'obese';
            } else {
                if (result >= 10 && result <= 13) rowId = 'essential-fat';
                else if (result >= 14 && result <= 20) rowId = 'athlete';
                else if (result >= 21 && result <= 24) rowId = 'fitness';
                else if (result >= 25 && result <= 31) rowId = 'average';
                else if (result > 31) rowId = 'obese';
            }
            
            if (rowId) {
                document.getElementById(rowId).classList.add('highlight');
            }
        }
        
        // 默认选择女性
        selectGender('female');
    </script>
</body>
</html>
